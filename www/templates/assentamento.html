<ion-pane>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Assentamento</h1>
    </ion-header-bar>
    <div></div>
      <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" id="im" placeholder="inscrição municipal" maxlength="8" ng-model="im">
            </label>


            <button class="button button-full button-assertive" ng-click='buscar()'>
            buscar
            </button>
            
            <button class="button button-full button-assertive" ng-click="limpar()">
            limpar
            </button>

            <label class="item item-input">
                <input type="text" id="nome" ng-model="nome">
            </label>

            <ion-list>
            <ion-radio ng-model="choice" ng-value="'A'">Conformidade</ion-radio>
            <ion-radio ng-model="choice" ng-value="'B'">Inconformidade</ion-radio>
            </ion-list>

            <button class="button button-full button-assertive" ui-sref='multas'>
            Lançar infraçao
            </button>

        </div>

        <div class="tabs tabs-icon-only" ui-sref='procedimento'>
        <a class="tab-item">
        <i class="icon ion-android-call"></i>
        </a>
        </div>

      </ion-content>
    </ion-pane>
